<div class="main-ws-sec">

    <!--post-topbar end-->
    <div *ngFor="let p of posts" class="posts-section">
       
        <div class="post-bar">
            <div class="post-topbar">
                <h5>{{p.usuario.nome}}</h5>
                <span><img src="assets/images/template/clock.png"
                    alt="">{{utilsService.dateTimeDB2BR(p.criadoEm)}}</span>
            </div>
            <div *ngFor="let d of p.animais" class="posts-section">
                <div class="post_topbar">
                    <div class="usy-dt">
                        <img src="assets/images/animals/{{d.tipo}}.png" alt="">
                        <div class="usy-name">
                            <h3>{{d.usuario.nome}}</h3>
                            <span><img src="assets/images/template/clock.png"
                                alt="">{{utilsService.dateTimeDB2BR(d.criadoEm)}}</span>
                        </div>
                    </div>
                </div>
                <div class="job_descp">
                    <h3>Nome: {{d.nome}}</h3>
                    <p>{{d.descricao}}</p>

                    <ul class="skill-tags">
                        <li><a href="#" title="">Porte: {{d.porte}}</a></li>
                        <li><a href="#" title="">Sexo: {{d.sexo}}</a></li>
                        <li><a href="#" title="">Idade: {{d.idade}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--top-profiles end-->

        
        <!--posts-section end-->
    </div>    
</div>
<!--main-ws-sec end-->
