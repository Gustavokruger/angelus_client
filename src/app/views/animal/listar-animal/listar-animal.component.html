<div class="main-ws-sec">

    <div class="post-topbar">
        <div class="post-st">
            <ul>
                <li><a class="post-jb active" href="#" title="">Cadastrar Animal</a></li>
            </ul>
        </div><!--post-st end-->
    </div><!--post-topbar end-->

    <!--post-topbar end-->
    <div *ngFor="let d of animais" class="posts-section">

        <div class="post-bar">
            <div class="post_topbar">
                <div class="usy-dt">
                    <img src="http://via.placeholder.com/50x50" alt="">
                    <div class="usy-name">
                        <h3>John Doe </h3>
                        <span><img src="assets/images/clock.png" alt="">{{utilsService.dateTimeDB2BR(d.criadoEm)}}</span>
                    </div>
                </div>
            </div>
            <div class="job_descp">
                <h3>Nome: {{d.nome}}</h3>
                <p>{{d.descricao}}</p>

                <ul class="skill-tags">
                    <li><a href="#" title="">Porte: {{d.porte}}</a></li>
                    <li><a href="#" title="">Sexo: {{d.sexo}}</a></li>
                    <li><a href="#" title="">Idade: {{d.idade}}</a></li>
                </ul>
            </div>
            <div class="job-status-bar">
                <ul class="like-com">
                    <li>
                        <a href="#" title="" class="com">
                            <i class="la la-heart"></i> Like
                        </a>
                    </li>
                    <li>
                        <a href="#" title="" class="com">
                            <img src="assets/images/com.png" alt=""> Comment 15
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!--top-profiles end-->

    </div>
    <!--posts-section end-->

</div>
<!--main-ws-sec end-->


<div class="post-popup job_post">
    <div class="post-project">
        <h3>Cadastrar Animal</h3>
        <div class="post-project-fields">
            <form>
                <div class="row">
                    <div class="col-lg-12">
                        <input type="text" name="title" placeholder="Title">
                    </div>
                    <div class="col-lg-12">
                        <div class="inp-field">
                            <select>
                                <option>Category</option>
                                <option>Category 1</option>
                                <option>Category 2</option>
                                <option>Category 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <input type="text" name="skills" placeholder="Skills">
                    </div>
                    <div class="col-lg-6">
                        <div class="price-br">
                            <input type="text" name="price1" placeholder="Price">
                            <i class="la la-dollar"></i>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="inp-field">
                            <select>
                                <option>Full Time</option>
                                <option>Half time</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <textarea name="description" placeholder="Description"></textarea>
                    </div>
                    <div class="col-lg-12">
                        <ul>
                            <li><button class="active" type="submit" value="post">Cadastrar</button></li>
                            <li><a href="#" title="">Cancelar</a></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div><!--post-project-fields end-->
        <a href="#" title=""><i class="la la-times-circle-o"></i></a>
    </div><!--post-project end-->
</div><!--post-project-popup end-->
